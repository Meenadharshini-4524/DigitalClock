<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Fontawesome(ICON) link -->

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <i
        class="fa-solid fa-ellipsis-vertical dot-menu-btn"
        id="active-menu"
      ></i>
      <ul class="dot-menu" id="active-menu">
        <li class="menu-item" id="active-menu">
          <span class="clock-format-text" id="active-menu">24-hour format</span>
          <div
            class="format-switch-btn"
            id="active-menu"
            data-format="12"
          ></div>
        </li>
      </ul>

      <h1>DIGITAL CLOCK</h1>

      <div id="time">
        <div class="circle" id="circle1">
          <div class="dots hr_dot"></div>
          <svg>
            <circle cx="70" cy="70" r="70"></circle>
            <circle cx="70" cy="70" r="70" id="hh"></circle>
          </svg>
          <div id="hours"></div>
        </div>
        <br />
        <div class="circle" id="circle2">
          <div class="dots min_dot"></div>
          <svg>
            <circle cx="70" cy="70" r="70"></circle>
            <circle cx="70" cy="70" r="70" id="mm"></circle>
          </svg>
          <div id="minutes"></div>
        </div>
        <br />
        <div class="circle" id="circle3">
          <div class="dots sec_dot"></div>
          <svg>
            <circle cx="70" cy="70" r="70"></circle>
            <circle cx="70" cy="70" r="70" id="ss"></circle>
          </svg>
          <div id="seconds"></div>
        </div>
        <br />
        <div class="circle">
          <div id="ampm">AM</div>
        </div>
        <div class="circle">
          <div id="year">24</div>
        </div>
      </div>

      <div id="days">
        <div class="clock">
          <div id="date">03</div>
        </div>
        <div class="clock">
          <div id="day">wednesday</div>
        </div>
        <div class="clock">
          <div id="month">08</div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
